server:
  port: 9000
frontend:
  url: ${FRONTEND_URL}

spring:
  datasource:
    url: ${DB_CONNECTION_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
mybatis:
  mapper-locations: classpath:mapper/**/*.xml

logging:
  config: classpath:logback/logback-${spring.profiles.active}.xml